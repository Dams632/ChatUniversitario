# Configuración del Servidor MySQL
# Actualiza estos valores según tu instalación de MySQL

jdbc.url=jdbc:mysql://localhost:3306/chat_universitario
jdbc.username=root
jdbc.password=unillanos
jdbc.driver=com.mysql.cj.jdbc.Driver

# Pool de conexiones
jdbc.pool.min=5
jdbc.pool.max=10

# Puerto del servidor
server.port=5000

# Host/IP del servidor
# Usar 0.0.0.0 para aceptar conexiones desde cualquier interfaz de red
# Usar localhost o 127.0.0.1 solo para conexiones locales
# Usar la IP específica de tu máquina para conexiones en red local
server.host=0.0.0.0

# Restricción de usuarios conectados
server.max.usuarios.conectados=100

# Configuración de logs
log.nivel=INFO
log.archivo=logs/servidor.log

# Configuración de archivos
archivos.ruta.base=archivos/servidor
archivos.audio.max.size.mb=10
